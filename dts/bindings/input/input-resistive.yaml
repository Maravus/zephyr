description: resistive touch panel

compatible: "input-resistive"

include: [touchscreen-common.yaml]

properties:
  xm-gpios:
    type: phandle-array
    description: |
      Must be an analog pin
  xp-gpios:
    type: phandle-array
    description: |
      Can be any pin (analog/digital)
  yp-gpios:
    type: phandle-array
    description: |
      Must be an analog pin
  ym-gpios:
    type: phandle-array
    description: |
      Can be any pin (analog/digital)